
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header.html"></div>

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form role="form" th:action="@{/member/new}" method="post" th:object="${memberDto}">
						<div class="form-group">
							<label th:for="userId">아이디</label>
							<div class="input-group">
								<input type="text" th:field="*{userId}" class="form-control"/>
								<p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p>
							</div>
						</div>
						<div class="form-group">
							<label th:for="password">비밀번호</label>
							<input type="password" th:field="*{password}" class="form-control"/>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
						</div>
						<div class="form-group">
							<label th:for="password2">비밀번호 확인</label>
							<input type="password" th:field="*{password2}" class="form-control"/>
							<p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
						</div>
						<div class="form-group">
							<label th:for="name">이름</label>
							<input type="text" th:field="*{name}" class="form-control"/>
							<p th:if="${#fields.hasErrors('name')} " th:errors="*{name}">Incorrect date</p>
						</div>
						<div class="form-group">
							<div class="text-right">
								<button type="submit" class="btn btn-primary">회원가입</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<div th:replace="fragments/footer.html"></div>

</body>
</html>
